<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Max Skydanchuk" />
    <meta name="description" content="Figma landing page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Land</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script type="module" src="js/init.js"></script>
  </head>
  <body>
    <header class="header-wrapper position-relative">
      <img src="img/background.png" class="bg-image" alt="Background" />
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/global.header-nav.partial.html"
      ></nav>

      <section
        data-hx-get="partials/index.header-hero.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>
    </header>

    <main>
      <section
        data-hx-get="partials/index.features.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-get="partials/index.try-for-free.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-get="partials/index.subscribe.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-get="partials/index.partners.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-get="partials/index.testimonials.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-get="partials/index.pricing.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-get="partials/index.contact-us.partial.html"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
      ></section>
    </main>

    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="partials/global.footer.partial.html"
    ></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
