<section class="contact-us">
  <div class="contact-us__intro">
    <h2 class="contact-us__title">Contacts</h2>
    <p class="contact-us__description">
      Most calendars are designed for teams. Slate is designed for freelancers
    </p>
  </div>

  <div class="contact-us__content">
    <form class="contact-us__form">
      <h3 class="contact-us__form-title">Contact Us</h3>
      <input class="contact-us__input" type="text" placeholder="Your Name" />
      <input class="contact-us__input" type="email" placeholder="Your Email" />
      <input class="contact-us__input" type="text" placeholder="Your Message" />
      <button class="contact-us__button" type="submit">Send</button>
    </form>

    <div class="contact-us__info">
      <div class="contact-us__details">
        <div class="contact-us__detail-item">
          <img class="contact-us__icon" src="img/contacts-map.png" alt="Map" />
          <p class="contact-us__text">
            6386 Spring St undefined Anchorage, Georgia 12473 United States
          </p>
        </div>
        <div class="contact-us__detail-item">
          <img
            class="contact-us__icon"
            src="img/contacts-phone.png"
            alt="Phone"
          />
          <p class="contact-us__text">(843) 555-0130</p>
        </div>
        <div class="contact-us__detail-item">
          <img
            class="contact-us__icon"
            src="img/contacts-mail.png"
            alt="Mail"
          />
          <p class="contact-us__text">willie.jennings@example.com</p>
        </div>
      </div>

      <div class="contact-us__map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7277.29765318402!2d24.025525644237298!3d49.84408732956124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add72f9bc6a89%3A0xf9783fecb4fecf1f!2z0JvRjNCy0L7QstGB0LrQuNC5INC90LDRhtC40L7QvdCw0LvRjNC90YvQuSDQsNC60LDQtNC10LzQuNGH0LXRgdC60LjQuSDRgtC10LDRgtGAINC-0L_QtdGA0Ysg0Lgg0LHQsNC70LXRgtCwINC40LzQtdC90Lgg0KHQvtC70L7QvNC40Lgg0JrRgNGD0YjQtdC70YzQvdC40YbQutC-0Lk!5e0!3m2!1sru!2sua!4v1743948504130!5m2!1sru!2sua"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="contact-us__socials">
        <a class="contact-us__social-link" href="#">
          <img
            class="contact-us__social-icon"
            src="img/contacts-twitter.png"
            alt="Twitter logo"
          />
        </a>
        <a class="contact-us__social-link" href="#">
          <img
            class="contact-us__social-icon"
            src="img/contacts-facebook.png"
            alt="Facebook logo"
          />
        </a>
        <a class="contact-us__social-link" href="#">
          <img
            class="contact-us__social-icon"
            src="img/contacts-linkedin.png"
            alt="LinkedIn logo"
          />
        </a>
      </div>
    </div>
  </div>
</section>
