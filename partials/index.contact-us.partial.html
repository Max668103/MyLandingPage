<section class="py-5 my-5">
  <div class="container text-center mb-5 mt-5">
    <h2 class="fw-normal display-5">Contact Us</h2>
    <p class="fw-normal fs-4 text-center mx-auto mt-4" style="max-width: 450px">
      Most calendars are designed for teams. Slate is designed for freelancers
    </p>
  </div>

  <div class="container">
    <div class="row gy-4 align-items-center">
      <div class="col-lg-4">
        <div class="bg-white py-5 px-5 shadow rounded-4">
          <h5 class="fw-bold mb-5 text-center">Contact Us</h5>
          <form>
            <input
              type="text"
              class="form-control mb-4 rounded-pill px-4 py-3"
              placeholder="Your Name"
            />
            <input
              type="email"
              class="form-control mb-4 rounded-pill px-4 py-3"
              placeholder="Your Email"
            />
            <textarea
              class="form-control mb-5 rounded-3 px-4 py-3"
              rows="4"
              placeholder="Your Message"
              style="height: 230px; max-height: 600px"
            ></textarea>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary rounded-pill px-5 py-2"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-8">
        <div
          class="d-flex flex-column flex-md-column flex-lg-row text-center mb-4 justify-content-center justify-content-md-start gap-md-3"

          <div class="mb-4 mb-md-3 mt-md-3 mb-lg-0 d-flex align-items-center">
            <img
              src="/img/contacts-map.png"
              alt="Location"
              width="24"
              class="me-2"
            />
            <p class="mb-0">
              6386 Spring St undefined Anchorage,<br />
              Georgia 12473 United States

          <div class="mb-4 mb-md-3 mb-lg-0 d-flex align-items-center">
            <img
              src="/img/contacts-phone.png"
              alt="Phone"
              width="24"
              class="me-2"
            />
            <p class="mb-0">(843) 555-0130</p>
          </div>
          <div class="mb-4 mb-md-3 mb-lg-0 d-flex align-items-center">
            <img
              src="/img/contacts-mail.png"
              alt="Email"
              width="24"
              class="me-2"
            />
            <p class="mb-0">willie.jennings@example.com</p>
          </div>
        </div>

        <div class="mb-4 d-none d-lg-block text-center">

        <div

          <a href="#" class="text-decoration-none me-3">
            <img
              src="img/contacts-twitter.png"
              alt="Twitter"
              class="img-fluid"
            />
          </a>
          <a href="#" class="text-decoration-none me-3">
            <img
